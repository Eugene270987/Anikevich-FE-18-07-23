<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW18</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="main">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>

    <form action="#" method="post" class="hidden" id="mainForm">
        <label>
            Surname
            <input id="userSurname" type="text" name="userName" autocomplete="on" placeholder="Enter your surname">
        </label>
        <label>
            Name
            <input id="userName" type="text" name="userName" autocomplete="on" placeholder="Enter your name">
        </label>
        <label>
            Patronymic Name
            <input id="userPatro" type="text" name="userName" autocomplete="on" placeholder="Enter your patronymic name">
        </label>
        
        <label>
            City
            <select id="city">
                <option value="any">-- Enter your city --</option>
                <option value="ky">Kyiv</option>
                <option value="lv">Lviv</option>
                <option value="kh">Kharkiv</option>
                <option value="dn">Dnipro</option>
                <option value="od">Odessa</option>
                <option value="my">Mykolayiv</option>
            </select>
        </label>

        <label>
            Departments
            <select id="department">
                <option value="any" disabled selected hidden>Please select a department</option>
                <option value="1">Department #1,Kontraktova Ploshcha, 10</option>
                <option value="2">Department #2,Zhovtneva Ploshcha, 10</option>
                <option value="3">Department #3,Ploshcha Geroyiv Maidanu, 10</option>
                <option value="4">Department #4,Ploshcha Nezalejnosti, 10</option>
                <option value="5">Department #5,Soborna Ploshcha, 10</option>
                <option value="6">Department #6,Evropeiska Ploshcha, 10</option>
            </select>
        </label>


        <label id="card">
            Payment Methods
            <select name="payment" id="paymentMethods">
                <option value="after">Післяплата</option>
                <option value="before">Оплата карткою</option>
            </select>
        </label>


        <label>
            Quantity
            <input type="number" value="1" min="1" max="50" step="1" id="number">
        </label>

        <label>
            Comment
            <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
        </label>

        <button type="button" id="btn">Save</button>
    </form>
    <table class="hidden" id="infoTable">
        <thead>
            <tr>
                <th>
                    Information
                </th>
                <th>
                    Value
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="userSurnameLabel"></td>
                <td id="userSurnameValue"></td>
            </tr>
            <tr>
                <td id="userNameLabel"></td>
                <td id="userNameValue"></td>
            </tr>
            <tr>
                <td id="userPatroLabel"></td>
                <td id="userPatroValue"></td>
            </tr>
            <tr>
                <td id="userCityLabel"></td>
                <td id="userCityValue"></td>
            </tr>
            <tr>
                <td id="userDepLabel"></td>
                <td id="userDepValue"></td>
            </tr>
            <tr>
                <td id="userPaymentLabel"></td>
                <td id="userPaymentValue"></td>
            </tr>
            <tr>
                <td id="userCardLabel"></td>
                <td id="userCardValue"></td>
            </tr>
            <tr>
                <td id="productQuantityLabel"></td>
                <td id="productQuantityValue"></td>
            </tr>
            <tr>
                <td id="userCommentLabel"></td>
                <td id="userCommentValue"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
