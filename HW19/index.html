<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW13</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header"></header>

<main class="main">
    <form action="" method="post" name="mainForm">
        <label>
            Name
            <input type="text" name="userName" placeholder="Enter your name" autocomplete="on" autofocus>
        </label>

        <label>
            Surname
            <input type="text" name="userSurname" placeholder="Enter your surname" autocomplete="on">
        </label>

        <label>
            Date of Birth
            <input type="date" name="birthDate">
        </label>

        <label>
            Male
            <input type="radio" name="gender" value="Male">
        </label>
        <label>
            Female
            <input type="radio" name="gender" value="Female">
        </label>


        <label>
            Cities
            <select name="city">
                <option value="dn">Dnipro</option>
                <option value="ky">Kyiv</option>
                <option value="od">Odessa</option>
                <option value="lv">Lviv</option>
                <option value="kh">Kharkiv</option>
            </select>
        </label>

        <label>
            Address
            <textarea name="address" placeholder="Enter your address"></textarea>
        </label>


        <label>
            <input type="checkbox" name="languages" value="English">
            English
        </label>
        <label>
            <input type="checkbox" name="languages" value="German">
            German
        </label>
        <label>
            <input type="checkbox" name="languages" value="French">
            French
        </label>
        <label>
            <input type="checkbox" name="languages" value="Ukrainian">
            Ukrainian
        </label>
        <button id="btn" type="button">Save</button>
    </form>

    <table id="infoTable" class="hidden">
        <thead>
            <tr>
                <th>
                    Information
                </th>
                <th>
                    Value
                </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="userNameLabel"></td>
                <td id="userNameValue"></td>
            </tr>
            <tr>
                <td id="userSurnameLabel"></td>
                <td id="userSurnameValue"></td>
            </tr>
            <tr>
                <td id="userDateLabel"></td>
                <td id="userDateValue"></td>
            </tr>
            <tr>
                <td id="userGenderLabel"></td>
                <td id="userGenderValue"></td>
            </tr>
            <tr>
                <td id="userCityLabel"></td>
                <td id="userCityValue"></td>
            </tr>
            <tr>
                <td id="userAddressLabel"></td>
                <td id="userAddressValue"></td>
            </tr>
            <tr>
                <td id="userLanguagesLabel"></td>
                <td id="userLanguagesValue"></td>
            </tr>
        </tbody>

        <tfoot></tfoot>

    </table>

</main>

<footer class="footer"></footer>
<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/main.js"></script>
</body>
</html>
